<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>...Is Prime Number?</title>
</head>

<body>
    <p id="display"></p>
    <script>
        for (let d = 3; d <= 100; d++) {
            let isPrime = true
            isPrime = checkNumber(d, isPrime)
            writePrimeNumbers(isPrime, d)
        }

        function checkNumber(i, isPrime) {
            for (let x = 2; x < i; x++) {
                if (i % x == 0) {
                    isPrime = false
                    break
                }
            }
            return isPrime
        }

        function writePrimeNumbers(isPrime, primeNmber) {
            if (isPrime) {
                document.getElementById("display").innerText += "\n" + primeNmber
            }
        }
    </script>
</body>

</html>
