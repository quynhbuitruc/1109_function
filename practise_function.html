<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        function progressConfirm(answer) {
            let result = ""
            if (answer) {
                result = "Let's play"
            } else {
                result = "Ok, maybe later"
            }
            return result
        }

        let confirmAnswer = confirm("Shall we play?")
        let theAnswer = progressConfirm(confirmAnswer)
        alert(theAnswer)

    </script>
</body>

</html>
